<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thought-logger</title>
  <style>
    body {
      background-color: blueviolet;
      font-family: Arial, sans-serif;
    }

    #thought {
      width: 100%;
      padding: 10px;
      font-size: 1.5em;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <textarea id="thought" rows="1" cols="30" autofocus></textarea>
</body>
</html>
