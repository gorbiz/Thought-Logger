<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thought-logger</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #thought {
      box-sizing: border-box;
      width: 100vw;
      height: 100vh;
      font-size: 2.5em;
      border: none;
      background-color: rgb(100, 32, 100);
      color: rgba(200, 64, 200, 0.8);
    }
  </style>
</head>
<body>
  <textarea id="thought" autofocus></textarea>
  <script>
    function hideWindow() {
      // TODO trigger event instead?
      // and the electron version will listen for it
      window.electron.hideWindow()
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') return hideWindow()
      if (event.key === 'Enter') {
        if (event.shiftKey || event.ctrlKey) return
        event.preventDefault()
        // TODO save the thought
        document.getElementById('thought').value = ''
        hideWindow()
      }
    })
  </script>
</body>
</html>
