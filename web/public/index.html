<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thought-logger</title>
</head>
<body>
    <form id="logForm">
        <label for="logText">Log Text:</label>
        <input type="text" id="logText" name="logText" value="cogito" required>
        <br>
        <button type="submit">Send Log</button>
    </form>

    <script src="logger.js"></script>
    <script>
        const bucketId = localStorage.getItem('bucketId') || 'thoughts'
        document.getElementById('logForm').addEventListener('submit', function(event) {
            event.preventDefault()
            const logText = document.getElementById('logText').value

            const logData = {
                text: logText
                // location: location, // TODO
                // device: device, // TODO
                // extra: {} // add any extra information as needed
            }

            sendLogToBucket(bucketId, logData)
        })
    </script>
</body>
</html>
